<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta name="description"
        content="Scan price tags with your camera and instantly convert to your preferred currency. Perfect for shopping abroad or comparing international prices.">
    <title>Scan Price | Premium Exchange</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" as="style" href="assets/css/tailwind.css">
    <link rel="stylesheet" href="assets/css/tailwind.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <!-- Tesseract.js -->
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
    <script src="assets/js/nav.js" defer></script>
    <script src="assets/js/scan.js" defer></script>
</head>

<body class="bg-black text-slate-100 font-display selection:bg-primary/30 h-screen overflow-hidden flex flex-col">
    <!-- Navigation (Floating) -->
    <!-- Navigation (Floating) -->
    <nav class="absolute top-0 w-full z-50 p-4">
        <div
            class="glass-panel rounded-2xl px-6 py-4 flex items-center justify-between max-w-7xl mx-auto relative z-50">
            <div class="flex items-center gap-1 cursor-pointer" onclick="window.location.href='index.html'">
                <span class="text-2xl font-bold tracking-tighter text-white">my<span
                        class="text-transparent bg-clip-text bg-gradient-to-r from-primary to-accent-gold">Xchange</span></span>
            </div>

            <!-- Desktop Menu -->
            <div class="hidden md:flex items-center gap-8 text-sm font-medium text-white/80">
                <a class="hover:text-white transition-colors" href="index.html">Home</a>
                <a class="hover:text-white transition-colors" href="trends.html">Trends</a>
                <a class="text-white font-bold" href="scan.html">Scan Price</a>
                <a class="hover:text-white transition-colors" href="about.html">About</a>
            </div>

            <div class="flex items-center gap-3">
                <!-- From Currency Custom Dropdown -->
                <div class="relative" id="from-currency-wrapper">
                    <button type="button" id="from-dropdown-btn"
                        class="bg-black/50 hover:bg-black/70 border border-white/20 rounded-lg px-3 py-2 flex items-center gap-2 transition-colors min-w-[100px] justify-between">
                        <div class="flex items-center gap-2">
                            <img id="from-flag" src="https://flagcdn.com/w40/us.png" alt="US"
                                class="w-5 h-5 rounded-full object-cover shadow-sm">
                            <span id="from-code" class="font-bold text-sm text-white">USD</span>
                        </div>
                        <span class="material-icons text-xs text-white/50" id="from-arrow">expand_more</span>
                    </button>
                    <input type="hidden" id="scan-currency-from" value="usd">
                    <div id="from-dropdown-menu"
                        class="hidden absolute top-full left-0 mt-2 w-48 max-h-60 bg-white dark:bg-slate-900 rounded-xl shadow-2xl border border-slate-200 dark:border-slate-700 z-50 overflow-hidden flex flex-col dropdown-animate">
                        <div
                            class="p-2 border-b border-slate-100 dark:border-slate-800 sticky top-0 bg-white dark:bg-slate-900 z-10">
                            <input type="text" id="from-search" placeholder="Search..."
                                class="w-full bg-slate-100 dark:bg-slate-800 rounded-lg px-2 py-1 text-xs focus:outline-none focus:ring-1 focus:ring-primary text-slate-900 dark:text-white placeholder-slate-400">
                        </div>
                        <div class="overflow-y-auto flex-1 custom-scrollbar p-1" id="from-list">
                        </div>
                    </div>
                </div>

                <span class="text-white/30 material-icons text-sm">arrow_forward</span>

                <!-- Target Currency Custom Dropdown -->
                <div class="relative" id="to-currency-wrapper">
                    <button type="button" id="to-dropdown-btn"
                        class="bg-black/50 hover:bg-black/70 border border-white/20 rounded-lg px-3 py-2 flex items-center gap-2 transition-colors min-w-[100px] justify-between">
                        <div class="flex items-center gap-2">
                            <img id="to-flag" src="https://flagcdn.com/w40/my.png" alt="MY"
                                class="w-5 h-5 rounded-full object-cover shadow-sm">
                            <span id="to-code" class="font-bold text-sm text-white">MYR</span>
                        </div>
                        <span class="material-icons text-xs text-white/50" id="to-arrow">expand_more</span>
                    </button>
                    <input type="hidden" id="scan-currency-to" value="myr">
                    <div id="to-dropdown-menu"
                        class="hidden absolute top-full right-0 mt-2 w-48 max-h-60 bg-white dark:bg-slate-900 rounded-xl shadow-2xl border border-slate-200 dark:border-slate-700 z-50 overflow-hidden flex flex-col dropdown-animate">
                        <div
                            class="p-2 border-b border-slate-100 dark:border-slate-800 sticky top-0 bg-white dark:bg-slate-900 z-10">
                            <input type="text" id="to-search" placeholder="Search..."
                                class="w-full bg-slate-100 dark:bg-slate-800 rounded-lg px-2 py-1 text-xs focus:outline-none focus:ring-1 focus:ring-primary text-slate-900 dark:text-white placeholder-slate-400">
                        </div>
                        <div class="overflow-y-auto flex-1 custom-scrollbar p-1" id="to-list">
                        </div>
                    </div>
                </div>

                <!-- Mobile Menu Button -->
                <button id="mobile-menu-btn" class="md:hidden ml-2 text-white hover:text-primary transition-colors p-1"
                    aria-label="Toggle navigation menu" aria-expanded="false">
                    <span class="material-icons text-3xl">menu</span>
                </button>
            </div>
        </div>

        <!-- Mobile Menu (Floating Dropdown) -->
        <div id="mobile-menu"
            class="hidden md:hidden absolute top-20 left-4 right-4 bg-black/95 backdrop-blur-xl border border-white/10 rounded-2xl shadow-2xl p-4 flex flex-col gap-2 z-40 transform origin-top animate-fade-in-up">
            <a class="block px-4 py-3 rounded-xl hover:bg-white/5 text-slate-300 hover:text-white font-medium transition-colors"
                href="index.html">Home</a>
            <a class="block px-4 py-3 rounded-xl hover:bg-white/5 text-slate-300 hover:text-white font-medium transition-colors"
                href="trends.html">Trends</a>
            <a class="block px-4 py-3 rounded-xl bg-primary/10 text-primary font-bold transition-colors"
                href="scan.html">Scan Price</a>
            <a class="block px-4 py-3 rounded-xl hover:bg-white/5 text-slate-300 hover:text-white font-medium transition-colors"
                href="about.html">About</a>
        </div>
    </nav>

    <!-- Camera Feed -->
    <main class="flex-1 relative bg-black flex flex-col items-center justify-center overflow-hidden">
        <video id="camera-stream" autoplay playsinline
            class="absolute inset-0 w-full h-full object-cover opacity-50"></video>

        <!-- Scanning Frame -->
        <div class="relative z-10 w-64 h-32 border-2 border-primary/50 rounded-xl overflow-hidden">
            <div class="absolute inset-0 border-2 border-white/20 rounded-xl"></div>
            <!-- Scanning Line -->
            <div
                class="absolute top-0 left-0 w-full h-1 bg-accent-gold/80 shadow-[0_0_15px_rgba(212,175,55,0.8)] animate-[scan_2s_ease-in-out_infinite]">
            </div>
            <div
                class="absolute -top-6 left-0 w-full text-center text-xs font-bold uppercase tracking-widest text-primary/80 animate-pulse">
                Align Price Tag Here
            </div>
        </div>

        <!-- Result Overlay (Initially Hidden) -->
        <div id="result-overlay" class="hidden absolute bottom-32 left-0 right-0 px-6 z-20">
            <div
                class="glass-panel p-6 rounded-2xl border-t border-white/20 shadow-2xl animate-[slideUp_0.3s_ease-out]">
                <div class="flex justify-between items-start mb-2">
                    <div class="text-slate-400 text-xs font-bold uppercase tracking-wider">Detected Price</div>
                    <button id="close-result" class="text-slate-400 hover:text-white"><span
                            class="material-icons">close</span></button>
                </div>
                <div class="flex items-baseline gap-2 mb-4">
                    <span class="text-2xl font-bold text-slate-300" id="detected-amount">--</span>
                </div>
                <div class="h-px bg-white/10 w-full mb-4"></div>
                <div class="text-accent-gold text-xs font-bold uppercase tracking-wider mb-1">Converted Amount</div>
                <div class="text-4xl font-extrabold text-white flex items-baseline gap-1" id="converted-amount">
                    <span class="text-xl">MYR</span> --
                </div>
            </div>
        </div>

        <canvas id="snapshot-canvas" class="hidden"></canvas>
    </main>

    <!-- Controls -->
    <footer
        class="absolute bottom-0 w-full p-8 z-50 flex justify-center items-center bg-gradient-to-t from-black via-black/80 to-transparent">
        <button id="capture-btn" aria-label="Capture and scan price tag"
            class="w-20 h-20 rounded-full border-4 border-white/30 flex items-center justify-center relative overflow-hidden group hover:border-white transition-all shadow-lg shadow-primary/20">
            <div class="w-16 h-16 bg-white rounded-full group-hover:scale-90 transition-transform duration-200"></div>
        </button>
    </footer>

    <style>
        @keyframes scan {

            0%,
            100% {
                top: 0;
                opacity: 0;
            }

            10%,
            90% {
                opacity: 1;
            }

            50% {
                top: 100%;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</body>

</html>
